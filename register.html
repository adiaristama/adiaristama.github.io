<!DOCTYPE html>
<html>
<head>
	<title>BUKA WARUNG.COM</title>
	<link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
	<h1>BUKAWARUNGDOTCOM</h1>

	<div class="kotak_login">
		<p class="tulisan_login">Please to Register</p>

		<form>
			<label>Username</label>
			<input type="text" name="username" class="form_login" placeholder="Username ..">

			<label>Email</label>
			<input type="text" name="email" class="form_login" placeholder="Email ..">

			<label>Password</label>
			<input type="text" name="password" class="form_login" placeholder="Password ..">

			<label>Re-Password</label>
			<input type="text" name="re-password" class="form_login" placeholder="Re-Password ..">

			<label>Address</label>
			<input type="text" name="address" class="form_login" placeholder="Address ..">

			<input type="submit" class="tombol_login" value="REGISTER">

			<br/>
			<br/>
			<center>
				<a style="font-family: sans-serif;" class="link" href="formlogin.html">kembali</a>
			</center>
		</form>
		
	</div>


</body>
</html>
